<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malware Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Additional styling for better control */
    </style>
</head>

<body class="bg-wite min-h-screen flex flex-col">
    {% load static %}
    <!-- Navbar -->
    <nav class="bg-white shadow-sm w-full">
        <div class="max-w-screen-lg mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <!-- Left side: Logo and Header -->
                <div class="flex items-center">
                    <a href="#" class="flex items-center space-x-8">
                        <img src="{% static 'images/gnk-logo.png' %}" alt="Guru Nanak Khalsa College" class="w-10 h-10">
                        <span class="text-2xl font-bold text-gray-800">MSC Project</span>
                    </a>
                </div>

                <!-- Right side: Navigation Links -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="#" class="text-gray-600 hover:text-blue-500 transition">About</a>
                    <a href="#" class="text-gray-600 hover:text-blue-500 transition">Contact</a>
                </div>

                <!-- Mobile menu button (for small screens) -->
                <div class="md:hidden">
                    <button class="text-gray-600 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex-grow flex items-center justify-center">
        <!-- Full Width Container -->
        <div class="w-full max-w-screen-lg bg-white rounded-lg p-8 sm:p-12 mx-4">
            <!-- Flex container for logo and title -->
            <div class="relative mb-12">
                <!-- Title Centered -->
                <h1 class="text-3xl sm:text-4xl font-semibold text-gray-800 text-center">Malware Detector</h1>
            </div>

            <!-- Input URL with Responsive Padding -->
            <div class="flex flex-col sm:flex-row items-center space-x-0 sm:space-x-4 space-y-4 sm:space-y-0 mb-10">
                <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring focus:ring-blue-300" placeholder="https://www.google.com/">
                <button class="w-full sm:w-auto px-4 py-3 bg-red-500 text-white rounded-md hover:bg-red-600">Go</button>
            </div>

            <!-- Info Box with Responsive Padding and Text Size -->
            <div class="bg-green-100 border border-green-300 rounded-md p-6 text-center mb-10">
                <h2 class="text-xl sm:text-2xl font-semibold text-green-800 mb-4">Hey!</h2>
                <p class="text-green-700 text-lg sm:text-xl">This app helps you to scan for any malware in your domain.</p>
                <p class="text-green-700 text-lg sm:text-xl">Just paste the URL above and hit Go.</p>
            </div>

            <!-- Footer with Smaller Text -->
            <div class="text-center text-gray-500 text-sm sm:text-base">
                <p class="mt-2">Made by Jaynam Shah.</p>
            </div>
        </div>
    </div>
    
</body>
</html>
